<section id="contact-form">
        <form action="donate.php" method="POST">
            <div class="contact-left">
                <h1 class="c-l-heading">
                    <font style="border-bottom: 3px solid #f5426f;">Donate Now</font>
                </h1>
                <br>
                <div class="f-type">
                    <font style="border-bottom: 1px solid #f5426f;">Donation Cause</font>
                    <br>
                    <select name="type" id="type" class="f-type" required >
                        <option value="Natural Calamities">Natural Calamities</option>
                        <option value="Medical Aid">Medical Aid</option>
                        <option value="NGOs">NGOs</option>
                        <option value="Education">Education</option>
                      </select>
                </div>
                <br>
                <div class="f-name">
                    <font>Name</font>
                    <input type="text" name="name" placeholder="Full Name"  required/>
                </div>
                <div class="f-email">
                    <font>Email</font>
                    <input type="email" name="email" placeholder="Example@gmail.com"  required/>
                </div>
                <div class="f-amount">
                    <font>contact</font>
                    <input type="tel" name="number" placeholder="9999999999" pattern="[0-9]{10}" required/>
                </div>
               
            </div>
            <div class="contact-right">
              
                <div class="f-amount">
                    <font>Donation amount:</font>
                    <input type="number" name="amount" placeholder="Donation amount:" required/>
             <br>
              <div class="f-amount">
                <font>Card number</font>
                <input type="number" name="cardnumber" placeholder="9999 9999 9999 9999" pattern="[0-9]{12}" maxlength="12" required/>
                 </div>
                  <div class="f-amount">
                   <font>Name on card</font>
                <input type="text" name="cardname" placeholder="Name"  required/>
                  </div>
                <div class="f-amount">
                <font>Expiry</font>
                <input type="month" name="Expiry" placeholder="January-2000" pattern="[0-9]{10}" required/>
               
                 </div>
              <div class="f-amount">
                <font>CVV</font>
                <input type="number" name="cvv" title="not valid"placeholder="***" pattern="[0-9]{10}" maxlength="3" required/>
        
                  </div>  
                   
              
                                   
                    </form>
    
        
                   
                </div>
                <button type="submit" value="submit" class="submit">Submit
                    
                </button>
            </div>

        </form>
    
    </section>
